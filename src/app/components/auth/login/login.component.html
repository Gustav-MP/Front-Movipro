<h1>Login</h1>

<div class="login-container mat-elevation-z8">
  <form class="login-form" (submit)="tryLogin()" novalidate>
    <mat-form-field>
      <mat-label>Ingresa tu email</mat-label>
      <input
        matInput
        placeholder="holi@movipro.cl"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.errors && (email.dirty || email.touched)">
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ingresa tu contrase√±a</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        [formControl]="password"
        required
      />
      <button
        class="passButton"
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Toggle password visibility'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>
          {{ hidePassword ? "visibility_off" : "visibility" }}
        </mat-icon>
      </button>
      <mat-error
        *ngIf="password.errors && (password.dirty || password.touched)"
      >
      </mat-error>
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      [disabled]="!email.valid || !password.valid"
    >
      Ingresar
    </button>
    <p *ngIf="apiError">{{ errorMessage }}</p>
  </form>
</div>
