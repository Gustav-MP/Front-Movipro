@if (isLogged) {
  <p>Bienvenido {{ name }}</p>
  <button (click)="isLogged = false">Logout</button>
  @defer {
    <img
      (click)="greet()"
      src="https://github.com/gustav-gut.png"
      alt="photoProfile"
    />
  }
  @if (favGame !== "") {
    <p>El juego favorito es {{ favGame }}</p>
  }
  <app-second-funxxx
    username="{{ name }}"
    (addFavoriteEvent)="getFav($event)"
  />
} @else {
  <p>Inicia tu sesion</p>
  <button (click)="isLogged = true">Logeate</button>
}
